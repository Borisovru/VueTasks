{% extends 'base.html' %}

{% block title%}Registration{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <!-- указываем стиль адаптивной вёрстки -->
        <div class="col-md-12">
            <!-- пишем заголовок и пояснительный текст -->
            <h2>Регистрация</h2>
            <p>Введите свой логин и пароль.</p>
            <!-- метод, которым будем работать с формой — отправлять на сервер -->
            <form action="/register" method="post">
                <!-- поле ввода электронной почты -->
                <div class="form-group">
                    <label>Login</label>
                    <input type="text" name="login" class="form-control">
                </div>
                <!-- поле ввода пароля -->
                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" name="password" class="form-control">
                </div>
                <!-- кнопка отправки данных на сервер -->
                <div class="form-group">
                    <input type="submit" name="submit" class="btn btn-primary" value="Войти">
                </div>
                <!-- ссылка для тех, у кого ещё нет аккаунта -->
                <p>Уже есть аккаунт? <a href="/login">Зарегистрируйтесь</a>.</p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
